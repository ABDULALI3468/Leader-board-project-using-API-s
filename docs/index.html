<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board project with API's @Microverse</title>
  <script defer src="main.js"></script></head>
  <body>
    <header class="header">
      <h1>Leaderboard</h1>
    </header>
    <main class="main">
      <div class="scoreBoard">
        <div class="scoreBoardHeader">
          <h2 class="scoreHeading">Recent scores</h2>
          <button class="scoreRefresh">Refresh</button>
        </div>
        <div>
          <ul class="scoreList"></ul>
        </div>
      </div>
      <div class="addScores">
        <h2>Add your score</h2>
        <input class="nameInput" type="text" placeholder="Your name" />
        <input class="scoreInput" type="text" placeholder="Your score" />
        <button class="submit" type="submit">Submit</button>
      </div>
    </main>
  </body>
</html>
