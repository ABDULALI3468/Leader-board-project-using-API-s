<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board project with API's @Microverse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="header">
      <h1>Leaderboard</h1>
      <div class="ham-container">
        <i class="fa-duotone fa-bars fontawesome-icon"></i>
      </div>
    </header>
    <main class="main">
      <div class="scoreBoard">
        <div class="scoreBoardHeader">
          <h2 class="scoreHeading">Recent scores</h2>
          <button class="scoreRefresh">Refresh</button>
        </div>
        <div class="score-container">
          <ul class="scoreList"></ul>
        </div>
      </div>
      <div class="addScores" data-visible="false">
        <div class="input-header">
          <h2>Add your score</h2>
          <i class="fa-duotone fa-xmark fontawesome-icon cross-icon"></i>
        </div>
        <input class="nameInput" type="text" placeholder="Your name" />
        <input class="scoreInput" type="text" placeholder="Your score" />
        <button class="submit" type="submit">Submit</button>
      </div>
    </main>
  </body>
</html>
